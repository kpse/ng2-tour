<div>
  <h1>Home component</h1>
  <h2>Above inner content</h2>
  <ng-content select="h2"></ng-content>
  <h3>Between two selectors</h3>
  <ng-content select="app-simple-form"></ng-content>
  <ng-content select="[content]"></ng-content>
  <ng-content select=".with-class"></ng-content>
  <h2>Below inner content</h2>
  <h2>The following are created by code:</h2>
  <button (click)="onClick()">Add Component</button>
  <button (click)="onMove()">Move Component</button>
  <button (click)="onDelete()">Remove Component</button>
  <div #autoGeneratedForms></div>

  <button (click)="onCreate()">Create Template</button>

  <template #myTemplate let-desc="desc">
    <h2>Louis {{desc}} template</h2>
    <button>One {{desc}} Button won't kill you</button>
  </template>

  <template #foo let-message="message">
    <h1>{{message}}</h1>
  </template>

  <app-basic [first]="'haha'" track="'app first'"></app-basic>

  <div
    [ngTemplateOutlet]="myTemplate"
    [ngOutletContext]="coolContent"
  ></div>
</div>
